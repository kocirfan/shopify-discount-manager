query RunInput {
  cart {
    cost {
      subtotalAmount {
        amount
      }
    }
    # Cart attribute - Delivery Tracker UI tarafından ayarlanan teslimat tipi
    attribute(key: "selected_delivery_type") {
      value
    }
    deliveryGroups {
      selectedDeliveryOption {
        title
        handle
      }
    }
  }
  # Shop metafield - Teslimat indirimi ayarları
  shop {
    deliveryDiscountSettings: metafield(
      namespace: "delivery_discount"
      key: "settings"
    ) {
      value
    }
  }
}
