query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
        }
      }
    }
    cost {
      subtotalAmount {
        amount
      }
    }
    # Cart attribute - Delivery Tracker UI tarafından ayarlanan teslimat tipi
    attribute(key: "selected_delivery_type") {
      value
    }
    deliveryGroups {
      selectedDeliveryOption {
        title
        handle
      }
    }
    buyerIdentity {
      customer {
        id
        hasTags(tags: ["disc-5", "disc-10", "disc-15", "disc-20", "disc-25", "disc-30"]) {
          hasTag
          tag
        }
      }
    }
  }
  # Shop metafield - Teslimat indirimi ayarları
  shop {
    deliveryDiscountSettings: metafield(
      namespace: "delivery_discount"
      key: "settings"
    ) {
      value
    }
    # Müşteri tag indirim kuralları
    customerTagDiscountRules: metafield(
      namespace: "customer_discount"
      key: "tag_rules"
    ) {
      value
    }
  }
}
