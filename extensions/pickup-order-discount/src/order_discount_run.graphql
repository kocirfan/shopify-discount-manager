query Input {
  cart {
    cost {
      subtotalAmount {
        amount
      }
    }
    deliveryGroups {
      id
      selectedDeliveryOption {
        handle
        title
        cost {
          amount
        }
      }
    }
    attribute(key: "selected_delivery_type") {
      value
    }
    buyerIdentity {
      customer {
        id
      }
      email
    }
  }
  shop {
    deliveryDiscountSettings: metafield(
      namespace: "delivery_discount"
      key: "settings"
    ) {
      value
    }
  }
}
